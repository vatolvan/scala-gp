allprojects {

	apply plugin: 'scala'
	apply plugin: 'java'
	apply plugin: 'idea'

	version = '0.1'

	repositories {
		mavenCentral()	
	}

	dependencies {
		compile group: 'org.ejml', name: 'all', version: '0.30'
	    compile 'org.scala-lang:scala-library:2.12.0'
	}

	sourceSets {
	    main {
	       output.resourcesDir = "build/classes/main"
	     }
	}
}